name: Test / Release
on:
  push:
    branches: [ "main" ]
    tags: [ "v**" ]
  pull_request:
    branches: [ "**" ]
  workflow_dispatch:
jobs:
  smoke-test:
    name: Smoke test (Ubuntu + Python 3.10)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv sync --all-extras
      - name: Run pytest tests
        run: |
          uv run pytest tests/ -v
      - name: Run quick import test
        run: |
          uv run python scripts/quick_test.py
      - name: Run notebook test
        run: |
          uv run papermill test.ipynb /tmp/test.ipynb

  test:
    name: '${{ matrix.os }} py${{ matrix.python-version }}'
    needs: smoke-test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12", "3.13"]
        exclude:
          # Skip ubuntu 3.10 since it's already tested in smoke-test
          - os: ubuntu-latest
            python-version: "3.10"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv sync --all-extras
      - name: Run pytest tests
        run: |
          uv run pytest tests/ -v
      - name: Run quick import test
        run: |
          uv run python scripts/quick_test.py
  release:
    name: Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: test
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Build release
        run: |
          uv build
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
      - name: Publish to PyPI
        env:
          TWINE_USERNAME: __token__
          TWINE_PASSWORD: ${{ secrets.PYPI_TOKEN }}
        run: |
          uv tool run twine upload dist/*
