name: Document Exports by Platform

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  document:
    name: Document exports on ${{ matrix.os }} Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.13"]
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Install dependencies
        run: |
          uv sync --all-extras
      - name: Generate export documentation
        run: |
          uv run python scripts/document_platform_exports.py > exports_${{ matrix.os }}_py${{ matrix.python-version }}.txt
      - name: Upload exports documentation
        uses: actions/upload-artifact@v4
        with:
          name: exports-${{ matrix.os }}-py${{ matrix.python-version }}
          path: exports_*.txt
